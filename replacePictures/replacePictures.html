<!DOCTYPE html>
<html>

<body>

	<h1>Changing the src attribute of an img</h1>
	<p>by changing the src attribute of an img tag, we can change the image entirely to something else with Javascript.Lets try now and change image by preesing on button below.</p>
	<button onclick="document.getElementById('myImg').src='img1.png'">Change picture</button>
	<img src="img1.png" id="myImg" style="width:100px">
	<button onclick="document.getElementById('myImg').src='img2.png'">Change picture</button>
	

</body>

</html>
